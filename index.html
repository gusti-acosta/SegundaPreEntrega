<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Sistema de Gestión de Tareas</h1>

    <div>
        <label for="tareaNombre">Nombre de la tarea:</label>
        <input type="text" id="tareaNombre">
    </div>
    <div>
        <label for="tareaDescripcion">Descripción de la tarea:</label>
        <input type="text" id="tareaDescripcion">
    </div>
    <div>
        <label for="tareaEstado">Estado de la tarea:</label>
        <input type="text" id="tareaEstado">
    </div>
    <div>
        <button onclick="agregarTarea()">Agregar Tarea</button>
        <button onclick="eliminarTarea()">Eliminar Tarea por Nombre</button>
        <button onclick="actualizarEstadoTarea()">Actualizar Estado de Tarea</button>
        <button onclick="buscarTareaPorNombre()">Buscar Tarea por Nombre</button>
        <button onclick="filtrarTareasPorEstado()">Filtrar Tareas por Estado</button>
    </div>

    <div>
        <h2>Todas las Tareas</h2>
        <ul id="tareas">
            <!-- Aquí se mostrarán las tareas -->
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
